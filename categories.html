<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
</head>
<body>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

.food-category {
    width: 80%;
    margin: 20px auto;
    text-align: center;
    background-color: #fff;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.food-category h2 {
    margin-bottom: 20px;
}

.food-item {
    display: inline-block;
    width: 30%;
    margin: 10px;
    text-align: center;
    background-color: #fafafa;
    padding: 10px;
    border-radius: 5px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
}

.food-item img {
    max-width: 100%;
    border-radius: 5px;
}

.food-item h3 {
    margin: 10px 0;
}

.food-item p {
    color: #666;
}
p{
    text-align: center;
    border: #666;
}

    </style>
    <div class="food-category">
        <h2>What FOOD do you like...</h2>
        <div class="food-item">
            <img src="roan.jpg" alt="Hamburgers">
            <h3>Hamburgers</h3>
            <p>
            <p>Burger King</p>
            <p>Heb's</p>
            <p>Porkito</p>
            </p>
        </div>
        <div class="food-item">
            <img src="souvlaki.jpg" alt="Souvlaki">
            <h3>Souvlaki</h3>
            <p>
            <p>French Tacos</p>
            <p>Gyro's Greek Souvlaki</p>
            <p>Capitol</p>
            </p>
        </div>
        <div class="food-item">
            <img src="pizza2.jpg" alt="Pizza">
            <h3>Pizza</h3>
            <p>
            <p>Pizza Hut</p>
            <p> Laguna </p>
            <p> Pizza Inn </p>
            </p>
        </div>
        <div class="food-item">
            <img src="pasta2.jpg" alt="Pasta">
            <h3>Pasta</h3>
            <p>
            <p>Oase Restaurant</p>
            <p>Pastaria Tirane Qender</p>
            <p>>Alpha Catering</p>
            </p>
        </div>
    </div>
    <div class="footer"; style="border: aliceblue;text-decoration: overline;text-shadow: #666;">
    <footer>
        <h4 style="color: black ; text-align: center; font-family: Arial, Helvetica, sans-serif; font-size: smaller;">The fastest delivery in the country.</h4>
    </footer>
    </div>
</body>
</html>
